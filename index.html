<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Quotes</title>
    <!-- gives the webpage its title -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=twitch.tv">
    <!-- pulls an icon from whatever website you want for the favicon. twitch is a dummy icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- used for symbols -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box" id="quote-box">
        <!-- the quote -->
        <div class="quote-text">
            <i class="fas quote-left"></i>
            <span id="quote">i love taylor swift</span>
            <!-- doesnt take up too much space -->
        </div>
        <div class="quote-author">
            <span id="author">
                me, myself and i
            </span>
        </div>
    </div>
    <!-- js only!! do not code past this line -->
    <script src="script.js"> </script>
    <!-- this connects the html to js -->
</body>
</html>
